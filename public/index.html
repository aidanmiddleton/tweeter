<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/articles.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class='topNav'>
      <span class='headerLogo'>tweeter</span>
      <div class='new-tweet-button'>
        <span class='newTweet' id='compose'>Write a new tweet</span>
        <div class="arrow bounce"></div>
      </div>
    </nav>
    <header class='profileHeader'>
      <div>
          <img src="/images/profile-hex.png" class='profilePic'> 
      </div>
      <br>
      <div>
          <h2 class=profileUsername>Richard Dongledoof III</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form class='submission-form' action='/tweets' method='POST'>
        <textarea class='tweetEntryBox'name="text" placeholder="What are you humming about?"></textarea>
        <div class='tweetContainer'>
          <input class='tweetButton' type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>
      </form>
    </section>
    <div class='tweets-container'>
      <article class='tweet'>
        <header>
          <div class='tweetHeader'>
            <img src="/images/profile-hex.png" class='tweetPic'> </img>
            <p class='usersName'>Donald Trump</p>
            <p class='usershandle'>@Thatbigorangefuck</p>
          </div>
        </header>
        <p>
          I am a Facist
        </p>
        <footer>
          5 days ago
        </footer>
      </article>
    </div>
    </main>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  </body>
</html>
